<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approuver un article</title>
</head>
<body>
    <h1>Approuver l'article</h1>
    <p>Titre: {{ article.title }}</p>
    <p>Contenu: {{ article.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Approuver</button>
    </form>
</body>
</html>
