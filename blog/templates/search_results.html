<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de recherche</title>
</head>
<body>
    <h1>Résultats pour "{{ query }}"</h1>
    <ul>
        {% for article in results %}
            <li>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
